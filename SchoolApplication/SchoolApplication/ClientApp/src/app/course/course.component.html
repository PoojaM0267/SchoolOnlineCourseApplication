<div class="container">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Course Id</th>
        <th>Course Name</th>
        <th>Course Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of courses" onclick="getCourseDetails(course.Id)">
        <td>{{course.id}}</td>
        <td>{{course.name}}</td>
        <td>{{course.description}}</td>
      </tr>
    </tbody>
  </table>


  <div *ngIf="this.selectedCourse !== null">
    <p>Selected Course : {{this.selectedCourse}}</p>
  </div>
</div>
