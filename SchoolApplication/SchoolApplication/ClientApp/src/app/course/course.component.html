<div class="container">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Course Id</th>
        <th>Course Name</th>
        <th>Course Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of courses" (click)="this.getCourseDetails(course.id)">
        <td>{{course.id}}</td>
        <td>{{course.name}}</td>
        <td>{{course.description}}</td>
      </tr>
    </tbody>
  </table>

  <hr />
  <div *ngIf="selectedCourse">
    <h6>Course Details</h6>
    <p>Selected Course : {{this.selectedCourse?.name}}</p>
    <p>Course Description : {{this.selectedCourse?.description}}</p>
  </div>
</div>
