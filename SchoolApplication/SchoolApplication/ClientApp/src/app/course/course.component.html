<div class="container">
  <table class="table table-hover">
    <thead>
      <tr>
        <td>Course Id</td>
        <td>Course Name</td>
        <td>Course Description</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of courses">
        <td>{{course.id}}</td>
        <td>{{course.name}}</td>
        <td>{{course.description}}</td>
      </tr>
    </tbody>
  </table>
</div>
